spring:
  application:
    name: eaglebank

  datasource:
    url: jdbc:h2:mem:eaglebank
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

jwt:
  secret: ${JWT_SECRET:secret-key}
  expiration: 86400000  # 24 hours

logging:
  level:
    com.eaglebank: DEBUG
    org.springframework.security: DEBUG

